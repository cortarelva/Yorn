<div class="input-container">
  <input class="input" type="number" ></input>
  <button id="assign" onclick="move()">click</button>
</div>


<script>
function move() {
  var elem = document.getElementsById("assign"); 
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>
